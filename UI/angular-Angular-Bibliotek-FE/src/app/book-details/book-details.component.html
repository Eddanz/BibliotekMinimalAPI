<div class="container mt-5">
    <div *ngIf="book" class="card bg-dark text-light custom-card">
      <div class="card-header custom-card-header">
        <h2 class="card-title">{{ book.title }}</h2>
      </div>
      <div class="card-body custom-card-body">
        <p class="card-text"><strong>Id:</strong> {{ book.id }}</p>
        <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
        <p class="card-text"><strong>Genre:</strong> {{ book.genre }}</p>
        <p class="card-text"><strong>Description:</strong> {{ book.description }}</p>
        <p class="card-text"><strong>Publishing Year:</strong> {{ book.publishingYear }}</p>
        <p class="card-text">
          <strong>Available:</strong>
          <span *ngIf="book.isAvailable" class="text-success">
            <i class="fas fa-check-circle ms-2"></i> Yes
          </span>
          <span *ngIf="!book.isAvailable" class="text-danger">
            <i class="fas fa-times-circle ms-2"></i> No
          </span>
        </p>
        <div class="mt-3">
            <button class="btn btn-primary me-2" (click)="goBack()">Go Back to All Books</button>
            <button class="btn btn-warning me-2" (click)="updateBook()">Update</button>
            <button class="btn btn-danger" (click)="deleteBook()">Delete</button>
          </div>
      </div>
    </div>
    <div *ngIf="!book" class="alert alert-info mt-3">
      <p>Loading book details...</p>
    </div>
  </div>
